<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<input id="allWindows" type="checkbox"/>
		<label for="allWindows" data-i18n-id="labelWins"></label>

		<button id="copy" type="button" data-i18n-id="copyButton"></button>
